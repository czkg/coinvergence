 
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign In
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
   <div class="text-center mb-6">
    <img alt="Logo of a cannon" class="mx-auto mb-4" src="https://placehold.co/64x64"/>
    <h1 class="text-2xl font-bold text-gray-800">
     SIGN IN
    </h1>
    <p class="text-sm text-gray-600 mt-2">
     Use your email address or username to sign into your account
    </p>
   </div>
   <div class="text-sm text-gray-600 mb-6">
    <p>
     If you are signing in for the first time since the 6th November, you must reset your password before you will be able to continue.
     <a class="text-red-600 underline" href="#">
      Click here to reset your password.
     </a>
    </p>
   </div>
   <form>
    <div class="mb-4">
     <label class="block text-sm font-medium text-gray-700" for="email">
      Email/Username
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm" id="email" placeholder="Enter your email or username" type="text"/>
    </div>
    <div class="mb-4 relative">
     <label class="block text-sm font-medium text-gray-700" for="password">
      Password
     </label>
     <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm" id="password" placeholder="Enter your password" type="password"/>
     <i class="fas fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer">
     </i>
    </div>
    <div class="text-right mb-6">
     <a class="text-sm text-red-600 underline" href="#">
      Forgotten Password?
     </a>
    </div>
    <button class="w-full bg-red-600 text-white py-2 px-4 rounded-md text-sm font-medium hover:bg-red-700" type="submit">
     SIGN IN
    </button>
   </form>
   <div class="flex items-center my-6">
    <div class="flex-grow border-t border-gray-300">
    </div>
    <span class="mx-4 text-sm text-gray-500">
     OR
    </span>
    <div class="flex-grow border-t border-gray-300">
    </div>
   </div>
   <div class="flex justify-center space-x-4 mb-6">
    <button class="flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-100">
     <i class="fab fa-google mr-2">
     </i>
     Google
    </button>
    <button class="flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-100">
     <i class="fab fa-facebook-f mr-2">
     </i>
     Facebook
    </button>
    <button class="flex items-center px-4 py-2 border border-gray-300 rounded-md text-sm text-gray-700 hover:bg-gray-100">
     <i class="fab fa-apple mr-2">
     </i>
     Apple
    </button>
   </div>
   <div class="text-center">
    <p class="text-sm text-gray-600">
     Don't have an account?
     <a class="text-red-600 underline" href="#">
      Register here
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
