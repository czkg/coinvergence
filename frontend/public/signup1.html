 
<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Sign Up for Coinvergence
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8 text-center">
   <div class="mb-6">
    <img alt="Coinvergence logo" class="mx-auto" src="https://placehold.co/64x64"/>
   </div>
   <h1 class="text-2xl font-bold text-gray-800 mb-2">
    SIGN UP FOR
   </h1>
   <h2 class="text-2xl font-bold text-gray-800 mb-4">
    COINVERGENCE
   </h2>
   <p class="text-gray-600 mb-6">
    Use your email address or social accounts to sign in or create an account
   </p>
   <button class="w-full bg-red-700 text-white py-2 rounded-lg font-semibold mb-4">
    EMAIL ADDRESS
   </button>
   <div class="flex justify-between items-center mb-6">
    <button class="flex items-center justify-center w-1/3 bg-gray-100 py-2 rounded-lg text-gray-800 mx-1">
     <i class="fab fa-google mr-2">
     </i>
     Google
    </button>
    <button class="flex items-center justify-center w-1/3 bg-gray-100 py-2 rounded-lg text-gray-800 mx-1">
     <i class="fab fa-facebook-f mr-2">
     </i>
     Facebook
    </button>
    <button class="flex items-center justify-center w-1/3 bg-gray-100 py-2 rounded-lg text-gray-800 mx-1">
     <i class="fab fa-apple mr-2">
     </i>
     Apple
    </button>
   </div>
   <p class="text-gray-600">
    Already have an account?
    <a class="text-red-700 font-semibold" href="#">
     Sign in
    </a>
   </p>
  </div>
 </body>
</html>
